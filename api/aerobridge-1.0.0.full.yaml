                              d{2,5})?(?:[/?#][^\\s]*)?\\Z"
                          icao_aircraft_type_designator:
                            type: string
                            maxLength: 4
                          max_certified_takeoff_weight:
                            type: number
                            multipleOf: 0.001
                            maximum: 10000000
                            minimum: -10000000
                          updated_at:
                            type: string
                            format: date-time
                            readOnly: true
                        required:
                          - operator
                          - mass
                          - model
                          - maci_number
                        type: object
                        readOnly: true
                      manufacturer:
                        properties:
                          id:
                            type: string
                            format: uuid
                            readOnly: true
                          name:
                            type: string
                            maxLength: 30
                          details:
                            type: string
                            nullable: true
