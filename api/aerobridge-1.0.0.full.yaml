                          a pull-request
                      flight_termination_or_return_home_capability:
                        type: boolean
                      geo_fencing_capability:
                        type: boolean
                      detect_and_avoid_capability:
                        type: boolean
                      recurring_time_expression:
                        type: string
                        maxLength: 50
                      recurring_time_duration:
                        type: integer
                      created_at:
                        type: string
                        format: date-time
                        readOnly: true
                      flight_plan:
                        type: string
                      purpose:
                        type: string
                        description:
                          To add additional categories, please add entries
                          to the Activities table
                    required:
                      - flight_plan
                    type: object
                    readOnly: true
                  is_successful:
                    type: boolean
                  created_at:
                    type: string
                    format: date-time
                    readOnly: true
                  updated_at:
                    type: string
                    format: date-time
                    readOnly: true
                  artefact:
                    type: string
          description: ""

