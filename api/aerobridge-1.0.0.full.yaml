---
openapi: "3.0.0"
info:
  title: "Aerobrige Server API specification"
  description: |-
    All the Interfaces for the Aerobridge server are defined here, using these APIs, you can interact with the Digital Sky API and . 

    Unless otherwise specified, fields specified in a message but not declared in the API shall be ignored.
  version: "1.0.0"
servers:
  - url: "https://virtserver.swaggerhub.com/cygnus2936/aerobridge/1.0.0"
    description: "Aerobridge Server API"
security:
  - AuthFromPassport:
      - "write"
      - "read"

paths:
  /ping:
    get:
      summary: "Server heartbeat operation"
      description: "This operation is a ping to check if the server is running"
      security: []
      responses:
        "200":
          description: "pong"
        "400":
          $ref: "#/responses/BadRequest400ErrorResponse"
        "401":
          $ref: "#/responses/Unauthorized401ErrorResponse"
        "403":
          $ref: "#/responses/Forbidden403ErrorResponse"
        "500":
          $ref: "#/responses/Standard500ErrorResponse"
          
  /gcs/transaction:
    get:
      operationId: "Get All Transactions"
      description: "Get a list of all transactions from Aerobridge Server"
      parameters:
        - name: format
          in: path
          required: true
          description: ""
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: uuid
                    readOnly: true
                  prefix:
                    type: string
                    maxLength: 12
                  created_at:
                    type: string
                    format: date-time
                    readOnly: true
                  updated_at:
                    type: string
                    format: date-time
                    readOnly: true
                  aircraft:
                    type: string
                    nullable: true
          description: ""

        "400":
          $ref: "#/responses/BadRequest400ErrorResponse"
        "401":
          $ref: "#/responses/Unauthorized401ErrorResponse"
        "403":
          $ref: "#/responses/Forbidden403ErrorResponse"
        "500":
          $ref: "#/responses/Standard500ErrorResponse"

  /gcs/transaction/{transaction_id}:
    get:
      operationId: "Get Single Transaction Record"
      description: "See details of a single transaction from Aerobridge Server"
      parameters:
        - name: transaction_id
          in: path
          required: true
          description: ""
          schema:
            type: string
        - name: format
          in: path
          required: true
          description: ""
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: uuid
                    readOnly: true
                  prefix:
                    type: string
                    maxLength: 12
                  created_at:
                    type: string
                    format: date-time
                    readOnly: true
                  updated_at:
                    type: string
                    format: date-time
                    readOnly: true
                  aircraft:
                    type: string
                    nullable: true
          description: "Aerobridge server saves a transaction log and responses from the Digital Sky System, use this endpoint to review logs and responses"

        "400":
          $ref: "#/responses/BadRequest400ErrorResponse"
        "401":
          $ref: "#/responses/Unauthorized401ErrorResponse"
        "403":
          $ref: "#/responses/Forbidden403ErrorResponse"
        "500":
          $ref: "#/responses/Standard500ErrorResponse"

  /digitalsky/aircraft_roster/:
    get:
      operationId: "List of all aircraft in Aerobridge"
      description: "Get a list of all Aircrafts for the operator"
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: uuid
                    readOnly: true
                  drone:
                    properties:
                      droneTypeId:
                        type: string
                        readOnly: true
                      version:
                        type: string
                        readOnly: true
                      deviceId:
                        type: string
                        readOnly: true
                      deviceModelId:
                        type: string
                        readOnly: true
                      txn:
                        type: string
                        readOnly: true
                      operatorBusinessIdentifier:
                        type: string
                        readOnly: true
                    type: object
                    readOnly: true
                  is_signed:
                    type: boolean
                  signature:
                    type: string
                  certificate:
                    type: string
                required:
                  - signature
                  - certificate
          description: ""
    post:
      operationId: Register a new aircraft
      description: "Create a new drone to register with Digital Sky"
      parameters:
        - name: format
          in: path
          required: true
          description: ""
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema: &id006
              properties:
                is_signed:
                  type: boolean
                signature:
                  type: string
                certificate:
                  type: string
              required:
                - signature
                - certificate
          application/x-www-form-urlencoded:
            schema: *id006
          multipart/form-data:
            schema: *id006
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: uuid
                    readOnly: true
                  drone:
                    properties:
                      droneTypeId:
                        type: string
                        readOnly: true
                      version:
                        type: string
                        readOnly: true
                      deviceId:
                        type: string
                        readOnly: true
                      deviceModelId:
                        type: string
                        readOnly: true
                      txn:
                        type: string
                        readOnly: true
                      operatorBusinessIdentifier:
                        type: string
                        readOnly: true
                    type: object
                    readOnly: true
                  is_signed:
                    type: boolean
                  signature:
                    type: string
                  certificate:
                    type: string
                required:
                  - signature
                  - certificate
          description: ""

