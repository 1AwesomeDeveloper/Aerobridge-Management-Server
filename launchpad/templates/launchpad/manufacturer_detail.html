{% extends "launchpad/layout.html" %} 
{% load rest_framework %}
{% block content %}
<div>
<h1>Manufacturer Profile - {{ manufacturer.common_name }}</h1>

<form action="{% url 'manufacturers-detail' manufacturer_id=manufacturer.pk %}" method="POST">
    {% csrf_token %}
    {% render_form serializer %}
    <button type="submit" value="Save">Save</button>
</form>
</div>
{% endblock %}
