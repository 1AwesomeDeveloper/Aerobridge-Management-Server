{% extends "launchpad/layout.html" %} 
{% load rest_framework %}
{% block content %}
<div>

    <h2>Add a manufacturer</h2>
    <p>Create a new manufacturer in the database, you can then assign them to a Aircraft, Firmware etc.</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" />
    </form>
</div>
{% endblock %}
