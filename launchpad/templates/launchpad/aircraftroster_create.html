{% extends "launchpad/layout.html" %} 
{% block content %}
<div>
    <h2>Create a Aircraft Registration Application</h2>
    <p>Once a application is created, you will be able to sign a JSON that is sent to Digital Sky.</p>

    
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" />
    </form> 
    
</div>
{% endblock %}
