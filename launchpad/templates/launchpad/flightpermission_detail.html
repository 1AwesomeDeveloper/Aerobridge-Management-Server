{% extends "launchpad/layout.html" %} 
{% load rest_framework %}

<h1>Flight Permission Details</h1>

<form action="{% url 'flightpermissions-detail' flightpermission_id=flightpermission.pk %}" method="POST">

</form>
</div>
{% endblock %}
