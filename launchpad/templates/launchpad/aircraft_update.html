{% extends "launchpad/layout.html" %} 
{% load rest_framework %}
{% block content %}
<div>
<h1>Aircraft - {{ aircraft.model }}</h1>

<form action="{% url 'aircrafts-detail' aircraft_id=aircraft.pk %}" method="POST">
    {% csrf_token %}
    {% render_form serializer %}
    <button type="submit" value="Update">Update</button>
</form>
</div>
{% endblock %}
