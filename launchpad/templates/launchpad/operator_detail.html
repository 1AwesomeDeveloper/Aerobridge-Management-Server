{% extends "launchpad/layout.html" %} 
{% load rest_framework %}
{% block content %}
<div>
<h1>Operator Profile - {{ operator.company_name }}</h1>

<form action="{% url 'operators-detail' operator_id=operator.pk %}" method="POST">
    {% csrf_token %}
    {% render_form serializer %}
    <button type="submit" value="Update">Update</button>
</form>
</div>
{% endblock %}
