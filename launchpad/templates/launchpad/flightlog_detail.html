{% extends "launchpad/layout.html" %} 
{% load rest_framework %}
{% block content %}
<div>
<h1>Flight Log Details</h1>

<form action="{% url 'flightlogs-detail' flightlog_id=flightlog.pk %}" method="POST">
    {% csrf_token %}
    {% render_form serializer %}
    <button type="submit" value="Save">Save</button>
</form>
</div>
{% endblock %}
