{% extends "launchpad/layout.html" %} 
{% block content %}
<div>
    <h2>Flight Plan</h2>
    <p>See all the flight plans </p>
    <ul>
        {% for flightplan in flightplans %}
        <li><a href="/launchpad/flightplans/{{flightplan.id}}">{{ flightplan.name }}</a>&nbsp;&nbsp;<small>&mdash; Last updated at {{ flightplan.created_at }} </small></li>
        {% endfor %}
        
    </ul>
    <p><a href="/launchpad/flightplans/new"><b>&#43; Add a new flightplan</b></a></p>
</div>
{% endblock %}
