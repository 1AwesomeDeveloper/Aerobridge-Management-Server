{% extends "launchpad/layout.html" %} 
{% load rest_framework %}
{% block content %}
<div>

    <h2>Add new Flight operation</h2>
    <p>Create a new flight operation, link to a flight plan and get permission artefacts against those operations</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" />
    </form>
</div>
{% endblock %}
